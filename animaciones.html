  body {
    background: #f5f5f5;
    color: #333;

    line-height: 1.6;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #36006d;
    color: #fff;
    padding: 1.5rem 0;
    text-align: center;
    border-bottom: 3px solid #9000ff;
  }

  header h1 {
    font-size: 2.5rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: -1px;
  }

  nav {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #36006d;
    padding: 0.8rem 0;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    flex-wrap: nowrap;
  }

  nav a {
    color: #fff;
    margin: 0 1rem;
    text-decoration: none;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 0.9rem;
    position: relative;
    transition: color 0.3s;
    white-space: nowrap;
  }

  nav a:hover { color: #4cc9f0; }
  nav a:after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    bottom: -4px;
    left: 0;
    background-color: #4cc9f0;
    transition: width 0.3s;
  }
  nav a:hover:after { width: 100%; }

  .dropdown { position: relative; display: inline-block; }
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #36006d;
    min-width: 160px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    border-radius: 6px;
    z-index: 1;
  }
  .dropdown-content a {
    color: #fff;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    font-size: 0.9rem;
    text-transform: none;
  }
  .dropdown-content a:hover { background-color: #4cc9f0; color: #36006d; }
  .dropdown:hover .dropdown-content { display: block; }

  main {
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .video-container {
    position: relative;
    width: 100%;
    max-width: 640px;
    margin: 2rem auto;
    padding-top: 56.25%; /* Relación 16:9 */
  }

  .video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 8px;
    box-shadow: 0 3px 15px rgba(0,0,0,0.2);
  }

  footer {
    background-color: #36006d;
    color: #fff;
    padding: 2.5rem 1rem;
    text-align: center;
    border-top: 3px solid #9000ff;
  }

  footer p { margin-bottom: 0.5rem; font-size: 0.9rem; }
  footer a {
    color: #4cc9f0;
    margin: 0 0.5rem;
    text-decoration: none;
    font-size: 0.9rem;
  }
  footer a:hover { text-decoration: underline; }

  @media (max-width: 768px) {
    header h1 { font-size: 1.8rem; }
    nav a { margin: 0 0.5rem; font-size: 0.85rem; }
  }

  @media (max-width: 480px) {
    header h1 { font-size: 1.5rem; }
