  <style>
    /* 游댳 Reset b치sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      color: #333;
      font-family: 'Segoe UI', Arial, sans-serif;
      line-height: 1.6;
    }

    /* 游댳 Encabezado */
    header {
      background-color: #36006d;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      border-bottom: 3px solid #9000ff;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    /* 游댳 Men칰 de navegaci칩n */
    nav {
      display: flex;
      justify-content: center;
      background-color: #36006d;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      gap: 8px;
      flex-wrap: wrap;
    }

    nav a, .dropdown button {
      color: #fff;
      margin: 5px 10px;
      text-decoration: none;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
      position: relative;
      transition: color 0.3s;
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav a:hover, .dropdown button:hover {
      color: #4cc9f0;
      background: rgba(76, 201, 240, 0.1);
    }

    nav a:after, .dropdown button:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #4cc9f0;
      transition: width 0.3s;
    }

    nav a:hover:after, .dropdown button:hover:after {
      width: 100%;
    }

    /* 游댳 Men칰 desplegable */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #36006d;
      min-width: 180px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 0 0 4px 4px;
    }

    .dropdown-content a {
      color: #fff;
      padding: 10px 15px;
      display: block;
      text-align: left;
      text-transform: capitalize;
      transition: all 0.3s;
    }

    .dropdown-content a:hover {
      background: rgba(255,255,255,0.1);
      color: #4cc9f0;
      padding-left: 20px;
    }

    .dropdown-content.show {
      display: block;
    }

    /* 游댳 Contenido principal */
    main {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .personaje {
      background: #fff;
      margin: 30px auto;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #36006d;
    }

    .personaje h2 {
      color: #e63946;
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: 800;
      text-transform: uppercase;
    }

    .personaje p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .personaje img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* 游댳 Footer */
    footer {
      background-color: #36006d;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      border-top: 3px solid #9000ff;
    }

    footer p {
      margin-bottom: 10px;
    }

    footer a {
      color: #4cc9f0;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* 游댳 Responsive */
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
      }

      nav a, .dropdown button {
        font-size: 0.85em;
        margin: 4px 6px;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        border-radius: 0;
        min-width: 100%;
      }

      .dropdown-content a {
        padding: 8px;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    // Toggle dropdown al hacer click
    function toggleDropdown(event) {
      event.preventDefault();
      const dropdown = event.currentTarget.nextElementSibling;
      dropdown.classList.toggle("show");
    }

    // Cerrar dropdown si se hace click fuera
    window.onclick = function(event) {
      if (!event.target.matches('.dropdown > button')) {
        const dropdowns = document.querySelectorAll('.dropdown-content');
        dropdowns.forEach(dd => dd.classList.remove('show'));
      }
    }
  </script>
